<section class="contact">
  <div class="contact__content">
    <div class="contact__logo"><img src="assets/images/contact/contact-logo.png" alt="contact logo" /></div>
    <div class="contact__summary">
      <h2>Still have <span class="text--primary text--extrabold">Questions</span></h2>
      <p class="contact__describe text--medium">
        Send us your query and we will be in touch with you as soon as possible
      </p>
    </div>
  </div>

  <div class="contact__main">
    <form class="contact__form">
      <h4 class="text--primary text--bold">Your Name</h4>
      <input class="form__input" placeholder="type your name here" type="text" />
      <img class="form__line" src="assets/images/contact/contact-line.png" alt="contact line" />
      <h4 class="text--primary text--bold">Your Email</h4>
      <input class="form__input" placeholder="type your email here" type="email" />
      <img class="form__line" src="assets/images/contact/contact-line.png" alt="contact line" />
      <h4 class="text--primary text--bold">Your Query</h4>
      <input class="form__input" placeholder="type your query here" type="text" />
      <img class="form__line" src="assets/images/contact/contact-line.png" alt="contact line" />
      <include src="components/button.html">
        { "text": "Send", "class": "form__btn btn--primary text--medium text--light text--bold" }
      </include>
    </form>

    <div class="contact__infos">
      <p class="contact__info text--regular">
        <span><img src="assets/icons/contact/call-icon.svg" alt="call icon" /></span>691-739-5667
      </p>
      <p class="contact__info text--regular">
        <span><img src="assets/icons/contact/email-icon.svg" alt="email icon" /></span>info@aleyafurniture.com
      </p>
      <p class="contact__info text--regular">
        <span><img src="assets/icons/contact/location-icon.svg" alt="location icon" /></span>508 Una Mall Suite 276
      </p>
    </div>
  </div>
</section>
