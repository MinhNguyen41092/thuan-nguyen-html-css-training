<section class="contact">
  <div class="contact__content">
    <div class="contact__logo"><img src="assets/images/contact/contact-logo.png" alt="contact logo" /></div>
    <div class="contact__summary">
      <h2 class="contact__title text--huge text--regular">Still have <span class="text--primary text--extrabold">Questions</span></h2>
      <p class="contact__describe text--medium text--light">Send us your query and we will be in touch with you as soon as possible</p>
    </div>
  </div>

  <div class="contact__main">
    <form class="contact__form">
      <label class="text--normal text--primary text--bold" for="name">Your Name</label>
      <input class="form__input" placeholder="type your name here" id="name" type="text" />
      <label class="text--normal text--primary text--bold" for="email">Your Email</label>
      <input class="form__input" placeholder="type your email here" id="email" type="email" />
      <label class="text--normal text--primary text--bold" for="query">Your Query</label>
      <input class="form__input" placeholder="type your query here" id="query" type="text" />
      <include src="components/button.html"> { "text": "Send", "class": "btn btn--primary text--medium text--light text--bold form__btn " } </include>
    </form>

    <div class="contact__infos">
      <p class="contact__info text text--regular">
        <span><img src="assets/icons/contact/call-icon.svg" alt="call icon" /></span>691-739-5667
      </p>
      <p class="contact__info text text--regular">
        <span><img src="assets/icons/contact/email-icon.svg" alt="email icon" /></span>info@aleyafurniture.com
      </p>
      <p class="contact__info text text--regular">
        <span><img src="assets/icons/contact/location-icon.svg" alt="location icon" /></span>508 Una Mall Suite 276
      </p>
    </div>
  </div>
</section>
