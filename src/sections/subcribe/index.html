<div class="subcribe__container">
  <h2 class="text--dark subcribe__title">Sign up to our newsletter</h2>
  <p class="subcribe__text">
    Recieve latest news, update, and many other things every week.
  </p>
  <form class="subcribe__form">
    <input
      class="subcribe__form__input"
      placeholder="Enter Your email address"
      type="email"
    />

    <button class="subcribe__form__submit">
      <img
        class="subcribe__form__button"
        src="/src/assets/images/subcribe/icon-button.png"
        alt="subcribe-input-button"
      />
    </button>
  </form>
</div>
